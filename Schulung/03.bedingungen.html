<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedingungen</title>
</head>
<body>
    <h1>Bedingungen</h1>
    <script>

        console.log(5, typeof 5);
        console.log("5", typeof "5");

        console.log('5 == "5"', 5 == "5") //Wertvergleich
        console.log('5 === "5"', 5 === "5") //Wert- und typvergleich

        let wert = 42;

        if(7 === wert) {
            console.log("wert hat den wert 7", wert);
        } else {
            console.log("Der wert ist nicht 7.")
        }

    </script>
</body>
</html>
